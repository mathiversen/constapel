    white: "#ffffff"
    black: "#000000"
    red: "#ff0000"

  spacing:
    px: "1px"
    "0": "0"
    "1": "0.25rem"

  screen:
    s: "640px"
    m: "768px"
    l: "1024px"
    xl: "1280px"

  borders:
    red: "&color.red"
